<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      button {
        color: #fff;
        width: 400px;
        height: 100px;
        font-size: 25px;
        border-radius: 25px;
        margin-left: 230px;
        background-color: blue;
        border: none;
        margin-top: 30px;
      }
      h1
      {
        color: brown;
        margin-left: 320px;
        font-size: 150px;
        margin-top: 50px;

      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
    </script>

  </head>
  <body>

    <div ng-app="myApp" ng-controller="myController">

    <button ng-click = "count = count +1">Click to see the numbers go up!</button>

    <h1> {{count}}</h1>

    </div>
    <script>
    var app = angular.module('myApp', []);
    app.controller('myController', function($scope) {
      $scope.count = 0;
    });
      
    </script>

  </body>
</html>
