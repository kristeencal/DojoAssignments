<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Filter</title>
    <script src="../bower_components/angular/angular.js" charset="utf-8"></script>
    <script>
    var app = angular.module('app', []);
    </script>

  </head>
  <body ng-init="Colors=[{Name:'Red', HEX: '#FF0000'}, {Name:'Yellow', HEX: '#FFFF00'}, {Name:'Blue', HEX: '#0000FF'}]">
    <div>
    Search: <input type="text" ng-model="search" placeholder="Choose a color"/></br></br>
    <table>
      <thead>
          <tr>
            <th><a href="" ng-click="sortField-'Name'">Name</a></th>
            <th><a href="" ng-click="sortField-'HEX'">HEX</a></th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="color in Colors | filter: search | orderBy: sortField">
            <td><center>{{color.Name}}</center></td>
            <td><center>{{color.HEX}}</center></td>
          </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
