<div ng-controller="loginCtrl">

<form action="/" id="myLogin">
    First name: <input type="text" name="firstname" value="" id="firstname" ng-model="firstname"><br>
    Last name: <input type="text" name="lastname" value="" id="lastname" ng-model="lastname"><br>
    Favorite Language:<input type="text" name="favlang" value="" id="favlang" ng-model="favlang"><br>
    <button type="button" name="button" ng-click="submit()">Create User</button>
</form>

</div>
