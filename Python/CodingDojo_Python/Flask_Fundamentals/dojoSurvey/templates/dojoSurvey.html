<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!Doctype html>
<html>
  <head>
    <title>
      Registration Form
    </title>
  </head>

  <form action='/user' method='post'>
    <table>
      <ul{list-style-type: none;}>
        <li>
          <label for="your_name">Your Name:</label>
          <input type="text" name="name">
        </li>
        <br></br>


    <ul{list-style-type: none;}>
      <li>
        <label for="Dojo Location">Dojo Location</label>
        <select name="location">
          <option value="javascript">San Jose</option>
          <option value="python">LA</option>
          <option value="French">NY</option>
        </select>
      </li>
    </ul>

    <ul{list-style-type: none;}>
      <li>
        <label for="Favorite Language">Favorite Language</label>
        <select name="language">
          <option value="javascript">Python</option>
          <option value="python">Javascript</option>
          <option value="French">French</option>
        </select>
      </li>
    </ul>
    <br></br>
    <p>Comment (optional):</p>
    <textarea name="description"></textarea>
    <br></br>
    <br></br>
    <input type="submit" value="Button">
  </form>
</html>
  </body>
</html>
