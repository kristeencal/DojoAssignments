<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student to all bootcamp courses</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href={%static "course/css/main.css"%}>
  </head>
  <body>
    <h3>Add a new course</h3>
    <form action='/submit' method='post'>
      {%csrf_token%}
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type='text' name='name'/></td>
          </tr>
          <tr>
            <td>Description:</td>
            <td><textarea name="description" cols=30 rows=6></textarea></td>
          </tr>
        </tbody>
      </table>
      <input type='submit' value='Add'>
    </form>
    <h3>Courses</h3>
    <table>
      <thead>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {%for course in courses%}
        <tr>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.created_at}}</td>
        <td><a href='/delete/{{course.id}}'>remove</a></td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
