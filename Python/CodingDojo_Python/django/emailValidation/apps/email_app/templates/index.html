<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {%endfor%}
    </ul>
    {% endif %}


    <form class="email" action="/process" method="post">
      {% csrf_token %}
      <input type="text" name="email" value="">

      <input type="submit" name="submit" value="submit">

    </form>
  </body>
</html>
